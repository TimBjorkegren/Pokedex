<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="Main-Page">
        <section class="Top-Bar">
            <img class="center-image"
                src="https://user-images.githubusercontent.com/29473781/180619084-a56960ab-7efa-4e34-9d33-4e3e581d62ff.png"
                style="width: 150px; height: auto;">
            <button id="menu-button" type="button">
                <img src="https://cdn2.iconfinder.com/data/icons/elasto-online-store/26/00-ELASTOFONT-STORE-READY_sliders-512.png"
                    style="width: 30px; height: auto;">
            </button>
        </section>
        <input type="text" id="pokemonName" name="q" placeholder="Search Pokemon...">
        <button onclick="fetchData()">Fetch Pokemon</button><br>

        <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none;">
    </div>
    <div class="Element-Container" id="ElementContainer">
        <button onclick="fetchByType('normal')">Normal</button>
        <button onclick="fetchByType('fire')">Fire</button>
        <button onclick="fetchByType('water')">Water</button>
        <button onclick="fetchByType('electric')">Electric</button>
        <button onclick="fetchByType('grass')">Grass</button>
        <button onclick="fetchByType('ice')">Ice</button>
        <button onclick="fetchByType('fighting')">Fighting</button>
        <button onclick="fetchByType('poison')">Poison</button>
        <button onclick="fetchByType('ground')">Ground</button>
        <button onclick="fetchByType('flying')">Flying</button>
        <button onclick="fetchByType('psychic')">Psychic</button>
        <button onclick="fetchByType('bug')">Bug</button>
        <button onclick="fetchByType('rock')">Rock</button>
        <button onclick="fetchByType('ghost')">Ghost</button>
        <button onclick="fetchByType('dragon')">Dragon</button>
        <button onclick="fetchByType('dark')">Dark</button>
        <button onclick="fetchByType('steel')">Steel</button>
        <button onclick="fetchByType('fairy')">Fairy</button>
    </div>
    <div class="Pokemon-Container" id="pokemonContainer">

    </div>
</body>

</html>
